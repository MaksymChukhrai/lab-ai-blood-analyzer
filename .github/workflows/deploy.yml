name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write  # ← Добавляем права на запись

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: https://green-backend-cf2cf32cf09b.herokuapp.com
          VITE_API_URL: https://green-backend-cf2cf32cf09b.herokuapp.com

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages